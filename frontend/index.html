<html>
<head>
    <link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link href="css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
<section id="contact">
    <div class="section-content">
        <h3>Car calculator</h3>
    </div>
    <div class="contact-section">
        <div class="container">
            <form>
                <div class="col-md-12 form-line">
                    <div class="form-group">
                        <label for="value">Value</label>
                        <input type="text" class="form-control" id="value" placeholder=" Price">
                    </div>
                    <div class="form-group">
                        <label for="tax">Tax</label>
                        <input type="text" class="form-control" id="tax" placeholder=" Tax">
                    </div>
                    <div class="form-group">
                        <label for="instalment">Instalment</label>
                        <input type="text" class="form-control" id="instalment" placeholder=" Instalment">
                    </div>
                </div>
                <div>
                    <button type="button" class="btn btn-default submit" id="calculate"><i class="fa fa-paper-plane" aria-hidden="true"></i> &nbsp;Calculate</button>
                </div>
            </form>
        </div>
    </div>
</section>
<section id="stable">
   <div class="container">
       <div class="row">
           <div class="col-md-12">
               <table id="table" class="table-bordered table-hover">
                   <tbody id="tbody"></tbody>
               </table>
           </div>
       </div>
   </div>
</section>
<script src="js/calculator.js"></script>
</body>
</html>
